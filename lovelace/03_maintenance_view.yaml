title: Maintenance
path: maintenance
icon: mdi:home-analytics
cards:
  - type: entities
    title: Automations
    show_header_toggle: false
    entities:
      - entity: automation.trigger_alarm_while_armed_away
      - entity: automation.send_notification_when_washing_machine_status_changes
      - entity: automation.send_notification_when_vacuum_cleaner_status_changes

  - type: entities
    title: "QNAP NAS"
    show_header_toggle: false
    style: |
      ha-card {
        box-shadow: none;
        border-radius: 1em;
        background: rgba(36, 42, 43, 0.88);
        padding-right: 0.7em;
      }
    entities:
    - entity: sensor.nas16063a_status
      icon: 'mdi:nas'
    - entity: sensor.nas16063a_cpu_usage
      background_style:
        background: >-
          radial-gradient(circle, rgba(45,45,45,1) 0%,
          rgba(0,0,0,1) 100%)
      card_style:
        background: '#FFFFFF00'
        box-shadow: none
      height: 2.1em
      icon: 'mdi:chip'
      icon_position: left
      icon_style:
        color: '#5F6267'
        margin-left: '-0.7em'
        filter: none
      max: 100
      min: 0
      rounding: 0.3em
      severity:
        - color: '#303435'
          value: 90
        - color: '#6d2525'
          value: 100
      style: |
        ha-card {
          background-color: #FFFFFF00;
          margin-left: -0.35em;
          margin-right: -0.7em;
          margin-top: 0.1em;
        }
      title: CPU
      title_style:
        color: '#e0e1e1'
        margin-left: 0.95em
      type: 'custom:bar-card'
      value_style:
        color: '#e0e1e1'
        font-size: 0.95em
        font-weight: 400
      width: 50%
      tap_action: service
      service_options:
        domain: homeassistant
        service: update_entity
        data:
          entity_id: sensor.nas16063a_cpu_usage
    - entity: sensor.nas16063a_memory_usage
      background_style:
        background: >-
          radial-gradient(circle, rgba(45,45,45,1) 0%,
          rgba(0,0,0,1) 100%)
      card_style:
        background: '#FFFFFF00'
        box-shadow: none
      height: 2.1em
      icon: 'mdi:memory'
      icon_position: left
      icon_style:
        color: '#5F6267'
        margin-left: '-0.7em'
        filter: none
      max: 100
      min: 0
      rounding: 0.3em
      severity:
        - color: '#303435'
          value: 90
        - color: '#6d2525'
          value: 100
      style: |
        ha-card {
          background-color: #FFFFFF00;
          margin-left: -0.35em;
          margin-right: -0.7em;
          margin-top: 0.1em;
        }
      title: Memory
      title_style:
        color: '#e0e1e1'
        margin-left: 0.95em
      type: 'custom:bar-card'
      value_style:
        color: '#e0e1e1'
        font-size: 0.95em
        font-weight: 400
      width: 50%
      tap_action: service
      service_options:
        domain: homeassistant
        service: update_entity
        data:
          entity_id: sensor.nas16063a_memory_usage
    - background_style:
        background: >-
          radial-gradient(circle, rgba(45,45,45,1) 0%,
          rgba(0,0,0,1) 100%)
      card_style:
        background: '#FFFFFF00'
        box-shadow: none
      entity: sensor.nas16063a_volume_used_datavol1
      height: 2.1em
      icon: 'mdi:harddisk'
      icon_position: left
      icon_style:
        color: '#5F6267'
        margin-left: '-0.7em'
        filter: none
      max: 100
      min: 0
      rounding: 0.3em
      severity:
        - color: '#6d5125'
          value: 90
        - color: '#6d2525'
          value: 90
        - color: '#303435'
          value: 100
      style: |
        ha-card {
          background-color: #FFFFFF00;
          margin-left: -0.35em;
          margin-right: -0.7em;
          margin-top: 0.1em;
          z-index: 3;
        }
      title: Storage - 2TB
      title_style:
        color: '#e0e1e1'
        margin-left: 0.95em
      type: 'custom:bar-card'
      value_style:
        color: '#e0e1e1'
        font-size: 0.95em
        font-weight: 400
      width: 50%
      tap_action: service
      service_options:
        domain: homeassistant
        service: update_entity
        data:
          entity_id: sensor.nas16063a_volume_used_datavol1
    - type: 'custom:mini-graph-card'
      entities:
        - color: '#385581'
          entity: sensor.nas16063a_network_up_eth0
        - color: green
          entity: sensor.nas16063a_network_down_eth0
      points_per_hour: 20
      line_width: 2.5
      hour24: true
      hours_to_show: 1.5
      show:
        fill: fade
        icon: false
        name: false
        name_adaptive_color: true
        labels: hover
        legend: false
      style: |
        ha-card {
          border-radius: 0;
          background: none;
          box-shadow: none;
          margin-top: -3.5em;
          margin-left: 0em;
        }
      tap_action:
        action: none