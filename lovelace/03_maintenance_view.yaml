title: Maintenance
path: maintenance
icon: mdi:home-analytics
cards:
  - type: entities
    title: Automations
    show_header_toggle: false
    entities:
      - entity: automation.trigger_alarm_while_armed_away
      - entity: automation.send_notification_when_washing_machine_status_changes
      - entity: automation.send_notification_when_vacuum_cleaner_status_changes
      - entity: automation.send_notification_when_3d_print_fails

  - type: entities
    title: "QNAP NAS"
    show_header_toggle: false
    style: |
      ha-card {
        box-shadow: none;
        border-radius: 1em;
        background: rgba(36, 42, 43, 0.88);
        padding-right: 0.7em;
      }
    entities:
    - entity: sensor.nas16063a_status
      name: NAS Status
      icon: 'mdi:nas'
    - entity: sensor.nas_disk_smart_status
    - entity: sensor.nas_disk_temp
    - entity: sensor.nas16063a_cpu_usage
      background_style:
        background: >-
          radial-gradient(circle, rgba(45,45,45,1) 0%,
          rgba(0,0,0,1) 100%)
      card_style:
        background: '#FFFFFF00'
        box-shadow: none
      height: 2.1em
      icon: 'mdi:chip'
      icon_position: left
      icon_style:
        color: '#5F6267'
        margin-left: '-0.7em'
        filter: none
      max: 100
      min: 0
      rounding: 0.3em
      severity:
        - color: '#303435'
          value: 90
        - color: '#6d2525'
          value: 100
      style: |
        ha-card {
          background-color: #FFFFFF00;
          margin-left: -0.35em;
          margin-right: -0.7em;
          margin-top: 0.1em;
        }
      title: CPU
      title_style:
        color: '#e0e1e1'
        margin-left: 0.95em
      type: 'custom:bar-card'
      value_style:
        color: '#e0e1e1'
        font-size: 0.95em
        font-weight: 400
      width: 50%
      # tap_action: service
      # service_options:
      #   domain: homeassistant
      #   service: update_entity
      #   data:
      #     entity_id: sensor.nas16063a_cpu_usage
    - entity: sensor.nas16063a_memory_usage
      background_style:
        background: >-
          radial-gradient(circle, rgba(45,45,45,1) 0%,
          rgba(0,0,0,1) 100%)
      card_style:
        background: '#FFFFFF00'
        box-shadow: none
      height: 2.1em
      icon: 'mdi:memory'
      icon_position: left
      icon_style:
        color: '#5F6267'
        margin-left: '-0.7em'
        filter: none
      max: 100
      min: 0
      rounding: 0.3em
      severity:
        - color: '#303435'
          value: 90
        - color: '#6d2525'
          value: 100
      style: |
        ha-card {
          background-color: #FFFFFF00;
          margin-left: -0.35em;
          margin-right: -0.7em;
          margin-top: 0.1em;
        }
      title: Memory
      title_style:
        color: '#e0e1e1'
        margin-left: 0.95em
      type: 'custom:bar-card'
      value_style:
        color: '#e0e1e1'
        font-size: 0.95em
        font-weight: 400
      width: 50%
      # tap_action: service
      # service_options:
      #   domain: homeassistant
      #   service: update_entity
      #   data:
      #     entity_id: sensor.nas16063a_memory_usage
    - entity: sensor.nas16063a_volume_used_datavol1
      background_style:
        background: >-
          radial-gradient(circle, rgba(45,45,45,1) 0%,
          rgba(0,0,0,1) 100%)
      card_style:
        background: '#FFFFFF00'
        box-shadow: none
      height: 2.1em
      icon: 'mdi:harddisk'
      icon_position: left
      icon_style:
        color: '#5F6267'
        margin-left: '-0.7em'
        filter: none
      max: 100
      min: 0
      rounding: 0.3em
      severity:
        - color: '#6d5125'
          value: 90
        - color: '#6d2525'
          value: 90
        - color: '#303435'
          value: 100
      style: |
        ha-card {
          background-color: #FFFFFF00;
          margin-left: -0.35em;
          margin-right: -0.7em;
          margin-top: 0.1em;
          z-index: 3;
        }
      title: Storage - 2TB
      title_style:
        color: '#e0e1e1'
        margin-left: 0.95em
      type: 'custom:bar-card'
      value_style:
        color: '#e0e1e1'
        font-size: 0.95em
        font-weight: 400
      width: 50%
      # tap_action: service
      # service_options:
      #   domain: homeassistant
      #   service: update_entity
      #   data:
      #     entity_id: sensor.nas16063a_volume_used_datavol1
    - type: 'custom:mini-graph-card'
      entities:
        - color: green
          entity: sensor.nas16063a_network_down_eth0
        - color: '#385581'
          entity: sensor.nas16063a_network_up_eth0
      points_per_hour: 20
      line_width: 2.5
      hour24: true
      hours_to_show: 1.5
      show:
        fill: fade
        icon: false
        name: false
        name_adaptive_color: true
        labels: hover
        legend: false
      style: |
        ha-card {
          border-radius: 0;
          background: none;
          box-shadow: none;
          margin-top: -3.5em;
          margin-left: 0em;
        }
      tap_action:
        action: none

  - type: entities
    title: "HP OfficeJet 3830"
    entities:
      - sensor.hp_printer_inkcartridge_black
      - sensor.hp_printer_inkcartridge_cyanmagentayellow
      - sensor.hp_printer_printer
      - sensor.hp_printer_scanner
      - sensor.hp_printer_status
      - binary_sensor.hp_printer_status

  - type: entities
    title: "Anycubic i3 Mega"
    entities:
      - entity: sensor.anycubic_i3_mega_current_state
        name: Printer status
      - entity: sensor.anycubic_i3_mega_actual_tool0_temp
        name: Hotend temperature
      - entity: sensor.anycubic_i3_mega_actual_bed_temp
        name: Heated bed temperature
      - entity: sensor.anycubic_i3_mega_job_percentage
        title: Print progress
        type: 'custom:bar-card'
        background_style:
          background: >-
            radial-gradient(circle, rgba(45,45,45,1) 0%,
            rgba(0,0,0,1) 100%)
        card_style:
          background: '#FFFFFF00'
          box-shadow: none
        height: 2.1em
        icon_position: left
        icon_style:
          color: '#5F6267'
          margin-left: '-0.7em'
          filter: none
        max: 100
        min: 0
        rounding: 0.3em
        title_style:
          color: '#e0e1e1'
          margin-left: 0.95em
        # value_style:
        #   color: '#e0e1e1'
        #   font-size: 0.95em
        #   font-weight: 400
        width: 50%
      # - binary_sensor.anycubic_i3_mega_printing
      # - sensor.anycubic_i3_mega_target_bed_temp
      # - sensor.anycubic_i3_mega_target_tool0_temp
      # - sensor.anycubic_i3_mega_time_elapsed
      - entity: sensor.anycubic_i3_mega_print_finish_at
        name: Finished at